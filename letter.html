<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, My Love! üíï</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(to bottom, #ffe6f2, #fff0f5);
      margin: 0;
      height: 100vh;
      overflow: hidden; /* prevents scroll from photos */
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #e91e63;
      font-size: 2.8rem;
      margin: 10px 0;
      z-index: 10; /* above photos */
    }
    .teddy {
      width: 180px;
      margin: 20px 0;
      z-index: 10;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 10;
    }
    button {
      padding: 16px 40px;
      font-size: 1.4rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
    }
    #yesBtn {
      background: #ff4081;
      color: white;
      box-shadow: 0 4px 12px rgba(233,30,99,0.4);
    }
    #noBtn {
      background: #9e9e9e;
      color: white;
    }
    #message {
      font-size: 1.5rem;
      color: #e91e63;
      margin: 20px 0;
      min-height: 40px;
      z-index: 10;
    }

    /* Scattered polaroid photos */
    .photo {
      position: absolute;
      width: 140px; /* small size for scattering */
      border: 8px solid white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transform-origin: center;
      z-index: 5; /* below text/buttons but above bg */
    }
    .photo:nth-child(1) { top: 10%; left: 8%; transform: rotate(-8deg); }
    .photo:nth-child(2) { top: 15%; right: 10%; transform: rotate(6deg); }
    .photo:nth-child(3) { bottom: 20%; left: 12%; transform: rotate(10deg); }
    .photo:nth-child(4) { bottom: 25%; right: 15%; transform: rotate(-5deg); }
    .photo:nth-child(5) { top: 40%; left: 5%; transform: rotate(12deg); }
    .photo:nth-child(6) { top: 50%; right: 8%; transform: rotate(-10deg); }

    /* Optional: make photos slightly hover/animate on load */
    .photo:hover {
      transform: scale(1.1) rotate(0deg);
      transition: 0.4s;
      z-index: 15;
    }
  </style>
</head>
<body>

</body>
</html>
